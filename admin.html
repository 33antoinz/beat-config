<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Inter', sans-serif; padding: 40px; }
        .card { background: #111; border: 1px solid #222; border-radius: 20px; padding: 25px; margin-bottom: 20px; transition: 0.3s; }
        .card:hover { border-color: #444; }
    </style>
</head>
<body>
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-2xl font-bold tracking-tighter uppercase">Candidatures Reçues</h1>
            <button onclick="clearData()" class="text-xs text-red-500 border border-red-500/30 px-4 py-2 rounded-full uppercase">Réinitialiser</button>
        </div>

        <div id="container"></div>
    </div>

    <script>
        function load() {
            const data = JSON.parse(localStorage.getItem('beatApps') || '[]');
            const container = document.getElementById('container');
            container.innerHTML = data.length ? '' : '<p class="text-gray-600">Aucune candidature pour le moment.</p>';

            data.reverse().forEach(app => {
                container.innerHTML += `
                    <div class="card">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h2 class="text-xl font-bold">${app.name}</h2>
                                <p class="text-blue-500 font-bold text-sm">${app.insta}</p>
                            </div>
                            <span class="text-[10px] bg-white text-black px-3 py-1 rounded-full font-black uppercase">${app.plan}</span>
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4 text-xs">
                            <div class="bg-white/5 p-3 rounded-lg"><span class="text-gray-500 block uppercase mb-1">Mood</span>${app.mood}</div>
                            <div class="bg-white/5 p-3 rounded-lg"><span class="text-gray-500 block uppercase mb-1">BPM</span>${app.bpm}</div>
                            <div class="bg-white/5 p-3 rounded-lg"><span class="text-gray-500 block uppercase mb-1">Email</span>${app.email}</div>
                        </div>
                        <div class="text-sm text-gray-400 border-t border-white/5 pt-4 italic">
                            "${app.notes || 'Pas de notes.'}"
                        </div>
                        <p class="text-[9px] text-gray-700 mt-4 uppercase tracking-widest text-right italic">${app.date}</p>
                    </div>
                `;
            });
        }

        function clearData() {
            if(confirm("Effacer tout ?")) {
                localStorage.removeItem('beatApps');
                load();
            }
        }
        load();
    </script>
</body>
</html>
