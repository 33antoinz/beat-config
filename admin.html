<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Beat Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: white; font-family: 'Montserrat', sans-serif; padding: 40px; }
        .font-pro { font-family: 'Syncopate', sans-serif; }
        tr { border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-end mb-12">
            <div>
                <h1 class="font-pro text-2xl tracking-widest uppercase">Applications</h1>
                <p class="text-gray-500 text-xs mt-2 uppercase tracking-widest">Admin Control Panel</p>
            </div>
            <button onclick="clearAll()" class="text-[10px] border border-red-500/50 text-red-500 px-4 py-2 rounded hover:bg-red-500 hover:text-white transition uppercase">Clear All Data</button>
        </div>

        <div class="bg-white/5 rounded-3xl overflow-hidden border border-white/5">
            <table class="w-full text-left text-sm">
                <thead class="bg-white/5 text-[10px] uppercase tracking-widest text-gray-400">
                    <tr>
                        <th class="p-6">Date</th>
                        <th class="p-6">Client</th>
                        <th class="p-6">Instagram</th>
                        <th class="p-6">Plan</th>
                        <th class="p-6">Description</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        function loadData() {
            const apps = JSON.parse(localStorage.getItem('beatApplications') || '[]');
            const body = document.getElementById('tableBody');
            body.innerHTML = '';

            apps.reverse().forEach(app => {
                body.innerHTML += `
                    <tr class="hover:bg-white/5 transition">
                        <td class="p-6 text-gray-500 text-xs">${app.date}</td>
                        <td class="p-6 font-bold">${app.name}</td>
                        <td class="p-6 text-blue-400 font-bold">${app.insta}</td>
                        <td class="p-6"><span class="bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full text-[10px] font-bold">${app.plan}</span></td>
                        <td class="p-6 text-gray-400 text-xs italic">${app.desc}</td>
                    </tr>
                `;
            });
        }

        function clearAll() {
            if(confirm("Supprimer toutes les candidatures ?")) {
                localStorage.removeItem('beatApplications');
                loadData();
            }
        }

        loadData();
    </script>
</body>
</html>
