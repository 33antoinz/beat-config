<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Signature | Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; }
        body { background-color: #020617; color: #f8fafc; font-family: 'Montserrat', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .font-pro { font-family: 'Syncopate', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; cursor: pointer; }
        .glass:hover { border-color: var(--accent); transform: translateY(-3px); }
        .step { display: none; }
        .step-active { display: block; animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input, textarea { background: rgba(255,255,255,0.03)!important; border: 1px solid rgba(255,255,255,0.1)!important; color: white!important; width: 100%; padding: 1rem; border-radius: 1rem; outline: none; margin-bottom: 1rem; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl w-full">
        <div id="configurator">
            <div class="step step-active" id="step1">
                <h1 class="font-pro text-center text-xl tracking-[0.4em] mb-12 uppercase text-blue-500">Artist Signature</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
                    <div class="glass p-6 rounded-2xl" onclick="selectPlan('Basic', '199€')">
                        <h3 class="font-pro text-[9px] mb-2 text-gray-500">Basic</h3>
                        <p class="font-bold uppercase tracking-widest text-sm">199,99€</p>
                    </div>
                    <div class="glass p-6 rounded-2xl border-yellow-500/30" onclick="selectPlan('Premium', '299€')">
                        <h3 class="font-pro text-[9px] mb-2 text-yellow-500">Premium ✨</h3>
                        <p class="font-bold uppercase tracking-widest text-sm text-yellow-500">299,99€</p>
                    </div>
                    <div class="glass p-6 rounded-2xl" onclick="selectPlan('Premium+', '349€')">
                        <h3 class="font-pro text-[9px] mb-2 text-gray-500">Premium+</h3>
                        <p class="font-bold uppercase tracking-widest text-sm">349,99€</p>
                    </div>
                    <div class="glass p-6 rounded-2xl" onclick="selectPlan('Pro', '499€')">
                        <h3 class="font-pro text-[9px] mb-2 text-blue-400">Pro Elite</h3>
                        <p class="font-bold uppercase tracking-widest text-sm">499,99€</p>
                    </div>
                </div>
            </div>

            <div class="step" id="step2">
                <div class="max-w-md mx-auto">
                    <h2 class="font-pro text-center text-sm mb-8 uppercase tracking-widest">Apply Now</h2>
                    <input type="text" id="name" placeholder="Full Name">
                    <input type="text" id="insta" placeholder="Instagram @username">
                    <textarea id="desc" placeholder="Describe your project vision..." class="h-32"></textarea>
                    <button onclick="saveApplication()" class="w-full py-4 bg-white text-black font-bold rounded-xl font-pro text-[10px] tracking-widest">Submit Application</button>
                </div>
            </div>

            <div class="step text-center" id="step3">
                <i class="fas fa-check-circle text-blue-500 text-6xl mb-6"></i>
                <h2 class="font-pro text-lg uppercase tracking-widest">Sent</h2>
                <p class="text-gray-500 text-xs mt-4">I will contact you soon on Instagram.</p>
            </div>
        </div>
    </div>

    <script>
        let currentData = { plan: '', price: '' };

        function selectPlan(p, pr) {
            currentData.plan = p;
            currentData.price = pr;
            document.getElementById('step1').classList.remove('step-active');
            document.getElementById('step2').classList.add('step-active');
        }

        function saveApplication() {
            const newApp = {
                id: Date.now(),
                date: new Date().toLocaleString('fr-FR'),
                plan: currentData.plan,
                name: document.getElementById('name').value,
                insta: document.getElementById('insta').value,
                desc: document.getElementById('desc').value
            };

            // Récupérer les anciennes candidatures
            let apps = JSON.parse(localStorage.getItem('beatApplications') || '[]');
            apps.push(newApp);
            
            // Sauvegarder
            localStorage.setItem('beatApplications', JSON.stringify(apps));

            document.getElementById('step2').classList.remove('step-active');
            document.getElementById('step3').classList.add('step-active');
        }
    </script>
</body>
</html>
