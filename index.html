<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Signature Beat Program™</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --premium: #fbbf24;
        }
        body { 
            background-color: #020617; 
            color: #f8fafc; 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden;
        }
        .font-pro { font-family: 'Syncopate', sans-serif; }
        
        /* Design des cartes et bulles */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .glass-morphism:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
            transform: translateY(-5px);
        }
        .active-card {
            border-color: var(--premium) !important;
            background: rgba(251, 191, 36, 0.05) !important;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.1);
        }
        
        /* Transitions de étapes */
        .step { display: none; }
        .step-active { display: block; animation: fadeIn 0.8s ease forwards; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: var(--accent) !important;
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-10">

    <div class="max-w-5xl w-full">
        <header class="text-center mb-16">
            <h1 class="font-pro text-xl md:text-3xl tracking-[0.4em] mb-4 uppercase">
                Artist Signature <span class="text-blue-500">Program</span>
            </h1>
            <div class="flex justify-center items-center gap-4">
                <div class="h-[1px] w-12 bg-gray-800"></div>
                <p id="step-counter" class="text-[10px] tracking-[0.5em] text-gray-500 uppercase font-bold">Step 01 / 04</p>
                <div class="h-[1px] w-12 bg-gray-800"></div>
            </div>
        </header>

        <div id="configurator">
            <div class="step step-active" id="step1">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="glass-morphism p-8 rounded-3xl cursor-pointer" onclick="selectLicense('Basic', 'https://whop.com/checkout/plan_Ctt05lv02XPsf')">
                        <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Entry</span>
                        <h3 class="font-pro text-sm my-4">Basic</h3>
                        <p class="text-2xl font-bold">199,99€</p>
                    </div>

                    <div class="glass-morphism p-8 rounded-3xl cursor-pointer relative border-yellow-500/30 active-card" onclick="selectLicense('Premium', 'https://whop.com/checkout/plan_SidU8ORMFJTPJ')">
                        <div class="absolute -top-3 left-1/2 -translate-x-1/2 bg-yellow-500 text-black text-[9px] font-black px-4 py-1 rounded-full uppercase">Most Popular</div>
                        <span class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest">Pro Choice</span>
                        <h3 class="font-pro text-sm my-4">Premium</h3>
                        <p class="text-2xl font-bold">299,99€</p>
                    </div>

                    <div class="glass-morphism p-8 rounded-3xl cursor-pointer" onclick="selectLicense('Premium+', 'https://whop.com/checkout/plan_pnOXCBk7b4Ab9')">
                        <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Elite</span>
                        <h3 class="font-pro text-sm my-4">Premium+</h3>
                        <p class="text-2xl font-bold">349,99€</p>
                    </div>

                    <div class="glass-morphism p-8 rounded-3xl cursor-pointer" onclick="selectLicense('Pro', 'https://whop.com/checkout/plan_JZtCsBfZFq2F')">
                        <span class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Ultimate</span>
                        <h3 class="font-pro text-sm my-4">Studio Pro</h3>
                        <p class="text-2xl font-bold">499,99€</p>
                    </div>
                </div>
            </div>

            <div class="step" id="step2">
                <div class="text-center mb-10">
                    <h2 class="font-pro text-lg uppercase tracking-widest">Select Mood</h2>
                </div>
                <div class="flex flex-wrap justify-center gap-6">
                    <div class="glass-morphism px-10 py-5 rounded-full cursor-pointer hover:scale-105" onclick="nextStep(2, 'Dark')">Dark</div>
                    <div class="glass-morphism px-10 py-5 rounded-full cursor-pointer hover:scale-105" onclick="nextStep(2, 'Melodic')">Melodic</div>
                    <div class="glass-morphism px-10 py-5 rounded-full cursor-pointer hover:scale-105" onclick="nextStep(2, 'Trap/Banger')">Banger</div>
                    <div class="glass-morphism px-10 py-5 rounded-full cursor-pointer hover:scale-105" onclick="nextStep(2, 'Experimental')">Experimental</div>
                </div>
            </div>

            <div class="step" id="step3">
                <div class="max-w-md mx-auto">
                    <h2 class="font-pro text-center text-lg mb-8 uppercase tracking-widest">Contact Details</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-2">Email Address</label>
                            <input type="email" id="userEmail" class="w-full p-4 rounded-xl mt-1" placeholder="email@example.com">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-2">Instagram Username</label>
                            <input type="text" id="userInsta" class="w-full p-4 rounded-xl mt-1" placeholder="@votrecompte">
                        </div>
                        <button onclick="validateContact()" class="w-full py-4 bg-white text-black font-bold rounded-xl mt-4 hover:bg-gray-200 transition">NEXT STEP</button>
                    </div>
                </div>
            </div>

            <div class="step" id="step4">
                <div class="max-w-2xl mx-auto">
                    <h2 class="font-pro text-center text-lg mb-8 uppercase tracking-widest">Project Details</h2>
                    <textarea id="finalDesc" class="w-full p-6 rounded-2xl h-48 mb-6" placeholder="Describe your vision, reference tracks, specific instruments..."></textarea>
                    
                    <button onclick="redirectToWhop()" class="w-full py-6 bg-blue-600 text-white font-black rounded-2xl text-lg tracking-widest hover:bg-blue-700 shadow-2xl shadow-blue-500/20 transition-all uppercase">
                        Confirm & Purchase
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selections = { checkoutUrl: '', summary: {} };

        function selectLicense(plan, url) {
            selections.checkoutUrl = url;
            selections.summary.plan = plan;
            nextStep(1, plan);
        }

        function validateContact() {
            const email = document.getElementById('userEmail').value;
            const insta = document.getElementById('userInsta').value;
            if(!email || !insta) {
                alert("Veuillez remplir tous les champs de contact.");
                return;
            }
            selections.summary.email = email;
            selections.summary.insta = insta;
            nextStep(3, 'Contact Saved');
        }

        function nextStep(current, value) {
            document.getElementById(`step${current}`).classList.remove('step-active');
            const next = current + 1;
            const nextEl = document.getElementById(`step${next}`);
            if(nextEl) {
                nextEl.classList.add('step-active');
                document.getElementById('step-counter').innerText = `Step 0${next} / 04`;
            }
        }

        function redirectToWhop() {
            const desc = document.getElementById('finalDesc').value;
            const data = `PLAN: ${selections.summary.plan} | INSTA: ${selections.summary.insta} | MAIL: ${selections.summary.email} | DESC: ${desc}`;
            
            const finalUrl = `${selections.checkoutUrl}?experience_customization=${encodeURIComponent(data)}`;
            window.location.href = finalUrl;
        }
    </script>
</body>
</html>
